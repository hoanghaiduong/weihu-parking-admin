<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản trị Bãi xe Weihu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-sans)', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              primary: {
                DEFAULT: 'rgb(var(--primary) / <alpha-value>)',
                50: 'rgb(var(--primary) / 0.05)',
                100: 'rgb(var(--primary) / 0.1)',
                200: 'rgb(var(--primary) / 0.2)',
                300: 'rgb(var(--primary) / 0.3)',
                400: 'rgb(var(--primary) / 0.4)',
                500: 'rgb(var(--primary) / 1)',
                600: 'rgb(var(--primary) / 0.9)',
                700: 'rgb(var(--primary) / 0.8)',
                800: 'rgb(var(--primary) / 0.7)',
                900: 'rgb(var(--primary) / 0.6)',
              },
              dark: {
                900: '#030712',
                800: '#0F172A',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: 6 182 212;
        --font-sans: 'Plus Jakarta Sans';
      }

      body {
        transition: background-color 0.3s ease;
        font-family: var(--font-sans), sans-serif;
      }
      
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        transition: all 0.5s ease;
        background-color: #f3f4f6;
        background-image: 
          radial-gradient(circle at 10% 20%, rgb(var(--primary) / 0.15), transparent 40%), 
          radial-gradient(circle at 90% 80%, rgb(var(--primary) / 0.1), transparent 40%);
      }

      html.dark .mesh-bg {
        background-color: #030712;
        background-image: 
          radial-gradient(circle at 15% 50%, rgb(var(--primary) / 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgb(var(--primary) / 0.05), transparent 25%);
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--primary) / 0.2); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--primary) / 0.4); 
      }
    </style>
  
  <script type="module" crossorigin src="/weihu-parking-admin/assets/index-Thtb3zY7.js"></script>
</head>
  <body>
    <div id="root"></div>
    <!-- module -->
  </body>
</html>
